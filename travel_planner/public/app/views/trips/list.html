<h4>trips</h4>
<div ng-repeat=" item in  trips">
  <div>{{item.id}}</div>
  <div>{{item.destination}}</div>
  <div>{{item.startDate}}</div>
  <div>{{item.endDate}}</div>
  <div>{{item.comment}}</div>
  <div ng-hide = "item.getDays() < 0"> Days: {{item.getDays()}}
    <a ng-click="delete($index)" href="">Remove</a>
    <a ng-click="edit($index)" href="">Edit</a>
  
  </div>
  <br/>
</div>
<a ui-sref="trips.new_trip" href="">Add a trip</a>
