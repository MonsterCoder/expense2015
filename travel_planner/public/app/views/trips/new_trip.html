<h3>Trip editor</h3>
<input ng-model="edit_trip.destination" ng-required ='true'></input> </br>
<datepicker date-format="yyyy-MM-dd">
  <input ng-model="edit_trip.startDate" ></input> 
</datepicker>
<datepicker date-format="yyyy-MM-dd">
  <input ng-model="edit_trip.endDate" ></input>
</datepicker>
<textarea ng-model="edit_trip.comment"></textarea> </br>
<button ng-click="save()">Save</button>
