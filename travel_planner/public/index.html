<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Travel planner, TDD with Rails, REST, Angular">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src = 'components/angular/angular.js'></script>
    <script src = 'components/angular-ui-router/release/angular-ui-router.min.js'></script>
    <script src = 'components/angular-storage/dist/angular-storage.min.js'></script>
    <script src = 'components/angular-resource/angular-resource.min.js'></script>
    <script src = 'components/moment/min/moment.min.js'></script>
    <script src = 'components/angularjs-datepicker/dist/angular-datepicker.min.js'></script>

    <script src="components/angular-aria/angular-aria.js"></script>
    <script src="components/angular-animate/angular-animate.js"></script>
    <script src="components/angular-material/angular-material.js"></script>
    <link rel="stylesheet" href="components/angular-material/angular-material.css">
     
    <script src="app/interceptors/tokenHttpInterceptor.js"></script>
    
    <script src="app/controllers/signupController.js"></script>
    <script src="app/controllers/loginController.js"></script>
    <script src="app/controllers/tripsController.js"></script>
    <script src="app/controllers/newTripController.js"></script>
    <script src="app/controllers/editTripController.js"></script>
    <script src="app/controllers/controllers.js"></script>
    <script src="app/services/tripsService.js"></script>
    <script src="app/services/userService.js"></script>
    
    <script src="app/app.js"></script>
    <link rel='stylesheet' href="components/angularjs-datepicker/dist/angular-datepicker.min.css"></link>
    <link rel='stylesheet' href='app/stylesheets/app.css'></link>
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body ng-app="TravePlannerApp">
    <header class="">
      <div class="">
        <!-- Title -->
        <span class="">Travel Planner</span>
        <!-- Add spacer, to align navigation to the right -->
        <div class=""></div>
        <!-- Navigation. We hide it in small screens. -->
        <nav class="">
          <a class="" ng-hide="UserProfileService.isLoggedIn() || (state.current.name =='login')" ui-sref="login" href="">login</a>
          <a class="" ng-show="UserProfileService.isLoggedIn() " ng-click="logout() " href="">logout </a>
          <a class="" ui-sref="signup" ng-hide="$rootScope.userProfile.isLoggedIn">signup</a>
        </nav>
      </div>
    </header>
    <main class=""  autoscroll="false">
      <div class="page-content" ui-view></div>
    </main>

  </body>
</html>
