<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Travel planner, TDD with Rails, REST, Angular">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <script src = 'components/angular/angular.js'></script>
    <script src = 'components/angular-ui-router/release/angular-ui-router.min.js'></script>
    <script src = 'components/angular-storage/dist/angular-storage.min.js'></script>
    <script src = 'components/angular-resource/angular-resource.min.js'></script>
    <script src = 'components/moment/min/moment.min.js'></script>
    <script src = 'components/angularjs-datepicker/dist/angular-datepicker.min.js'></script>

    <script src="components/angular-aria/angular-aria.js"></script>
    <script src="components/angular-animate/angular-animate.js"></script>
    <script src="components/angular-material/angular-material.js"></script>

     
    <script src="app/interceptors/tokenHttpInterceptor.js"></script>
    
    <script src="app/controllers/signupController.js"></script>
    <script src="app/controllers/loginController.js"></script>
    <script src="app/controllers/expensesController.js"></script>
    <script src="app/controllers/newExpenseController.js"></script>
    <script src="app/controllers/editExpenseController.js"></script>
    <script src="app/controllers/adminController.js"></script>
    <script src="app/controllers/controllers.js"></script>
    <script src="app/services/expensesService.js"></script>
    <script src="app/services/userProfileService.js"></script>
    <script src="app/services/usersService.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.6.0/angular-material-icons.min.js"></script> 
    <script src="http://maps.google.com/maps/api/js?v=3.13&sensor=false&libraries=places&language=en"></script>
    <script src="app/app.js"></script>
    <link rel='stylesheet' href="components/angularjs-datepicker/dist/angular-datepicker.min.css"></link>
    <link rel="stylesheet" href="components/angular-material/angular-material.css">
    <link rel='stylesheet' href='app/stylesheets/app.css'></link>
    <style>
    #view-source {
      position: fixed;
      display: block;
      right: 0;
      bottom: 0;
      margin-right: 40px;
      margin-bottom: 40px;
      z-index: 900;
    }
    </style>
  </head>
  <body  ng-app="TravePlannerApp">
    <md-content>
        <md-toolbar class="header-fixed" ng-class="{'background-transparent': state.current.name =='welcome' || state.current.name =='login' || state.current.name =='signup'}" >
          <div class="md-toolbar-tools">
            <ng-md-icon icon="blur_on" style="fill: white" size="42"></ng-md-icon>
            <a ui-sref="welcome" href="">
              
              <h2 >
                  Expense Tracker 
              </h2>
            </a>
            <span flex></span>
            <div >
                <md-button class="" ng-show="UserProfileService.isAdmin()" ui-sref="admin.list" href="admim/">Dashboard</md-button>
                <md-button class="" ng-show="UserProfileService.isLoggedIn() && !UserProfileService.isAdmin()" ui-sref="expenses.list" href="">My Expenses</md-button>
                <md-button class="" ng-hide="UserProfileService.isLoggedIn() || (state.current.name =='login')" ui-sref="login" href="">Log in</md-button>
                <md-button class="" ng-show="UserProfileService.isLoggedIn() " ng-click="logout() " href="">Logout </md-button>
                <md-button class="" ui-sref="signup" ng-hide="UserProfileService.isLoggedIn()">Sign Up</md-button>
            </div >
          </div>

        </md-toolbar>
  
        <main >
          <div  autoscroll='false' ui-view></div>
        </main>
    </md-content>



  </body>
</html>
